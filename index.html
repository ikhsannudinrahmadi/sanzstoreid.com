<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      list-style: none;
    }

    html,
    body {
      height: 100%;
    }

    body {
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 850px;
      height: 550px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      color: #333;
      text-align: center;
      padding: 40px;
      z-index: 1;
      transition: 0.6s ease-in-out 1.2s, visibility 0s 1s;
    }

    .container.active .form-box {
      right: 50%;
    }

    .form-box.register {
      visibility: hidden;
    }

    .container.active .form-box.register {
      visibility: visible;
    }

    form {
      width: 100%;
    }

    h1 {
      font-size: 36px;
      margin: -10px 0;
    }

    p {
      font-size: 14.5px;
      margin: 15px 0;
    }

    .input-box {
      position: relative;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      padding: 13px 50px 13px 20px;
      background: #eee;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      height: 48px;
      background: #7494ec;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }

    .social-icons {
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      display: inline-flex;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 24px;
      color: #333;
      margin: 0 8px;
    }

    .toggle-box {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .toggle-box::before {
      content: "";
      position: absolute;
      left: -250%;
      width: 300%;
      height: 100%;
      background: #7494ec;
      border-radius: 150px;
      z-index: 2;
      transition: 1.8s ease-in-out;
    }

    .container.active .toggle-box::before {
      left: 50%;
    }

    .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: 0.6s ease-in-out;
    }

    .toggle-panel.toggle-left {
      left: 0;
      transition-delay: 1.2s;
    }

    .container.active .toggle-panel.toggle-left {
      left: -50%;
      transition-delay: 0.6s;
    }

    .toggle-panel.toggle-right {
      right: -50%;
      transition-delay: 0.6s;
    }

    .container.active .toggle-panel.toggle-right {
      right: 0;
      transition-delay: 1.2s;
    }

    .toggle-panel .btn {
      width: 160px;
      height: 46px;
      background: transparent;
      border: 2px solid #fff;
      box-shadow: none;
    }

    .popup-field {
      position: absolute;
      top: 105%;
      left: 0;
      width: 100%;
      background: #4caf50;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup-field.show {
      opacity: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <video autoplay muted loop class="bg-video">
    <source src="green-fields-and-peaks.3840x2160.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <!-- Login Form -->
    <div class="form-box login">
      <form action="web.html" method="GET">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="login-username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
          <div class="popup-field hidden" id="login-popup">
            <p id="login-popup-message"></p>
          </div>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="login-password" required />
          <i class="bx bx-show" id="toggle-login-password"></i>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="social-icons">
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box register">
      <form action="#">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" id="register-username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
          <div class="popup-field hidden" id="register-popup">
            <p id="register-popup-message"></p>
          </div>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="register-password" required />
          <i class="bx bx-show" id="toggle-register-password"></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="social-icons">
        </div>
      </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.querySelector(".container");
    const registerBtn = document.querySelector(".register-btn");
    const loginBtn = document.querySelector(".login-btn");

    registerBtn.addEventListener("click", () => container.classList.add("active"));
    loginBtn.addEventListener("click", () => container.classList.remove("active"));

    function getUsers() {
      return JSON.parse(localStorage.getItem("registeredUsers")) || [];
    }

    function saveUser(user) {
      const users = getUsers();
      users.push(user);
      localStorage.setItem("registeredUsers", JSON.stringify(users));
    }

    function showPopupBelowUsername(type, message) {
      const popup = document.getElementById(`${type}-popup`);
      const popupMsg = document.getElementById(`${type}-popup-message`);
      popupMsg.textContent = message;
      popup.classList.remove("hidden");
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
        popup.classList.add("hidden");
      }, 2500);
    }

    document.querySelector(".form-box.login form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const email = this.querySelector('input[placeholder="Email"]').value.trim();
      const password = this.querySelector("#login-password").value.trim();

      if (!username || !email || !password) {
        showPopupBelowUsername("login", "Harap isi semua data!");
        return;
      }

      const users = getUsers();

      const isAdmin = username === "adminikhsan" && email === "adminikhsan@gmail.com" && password === "admin123";
      const user = users.find(u => u.username === username && u.email === email && u.password === password);

      if (isAdmin) {
        showPopupBelowUsername("login", "Login Admin berhasil!");
        setTimeout(() => window.location.href = "admin.html", 1500);
      } else if (user) {
        showPopupBelowUsername("login", "Login berhasil!");
        setTimeout(() => window.location.href = this.action, 1500);
      } else {
        showPopupBelowUsername("login", "Data tidak cocok!");
      }

    });

    document.querySelector(".form-box.register form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("register-username").value.trim();
      const email = this.querySelector('input[placeholder="Email"]').value.trim();
      const password = this.querySelector("#register-password").value.trim();

      if (!username || !email || !password) {
        showPopupBelowUsername("register", "Harap isi semua data!");
        return;
      }

      const users = getUsers();
      if (users.some(u => u.username === username || u.email === email)) {
        showPopupBelowUsername("register", "Username/Email sudah terdaftar!");
        return;
      }

      saveUser({ username, email, password });
      showPopupBelowUsername("register", "Registrasi berhasil!");
      container.classList.remove("active");
    });

    // Toggle Show/Hide Password
    document.getElementById("toggle-login-password").addEventListener("click", function () {
      const input = document.getElementById("login-password");
      this.className = input.type === "password" ? "bx bx-hide" : "bx bx-show";
      input.type = input.type === "password" ? "text" : "password";
    });

    document.getElementById("toggle-register-password").addEventListener("click", function () {
      const input = document.getElementById("register-password");
      this.className = input.type === "password" ? "bx bx-hide" : "bx bx-show";
      input.type = input.type === "password" ? "text" : "password";
    });
  </script>
</body>

</html>
